name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8]
      fail-fast: false

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install --dev
    - name: Lint with flake8
      run: |
        pipenv run style
    - name: Typing check with mypy
      run: |
        pipenv run typing
    - name: Test with pytest
      run: |
        # Re-install pytest for python<3.8 that also need importlib-metadata (Pipfile.lock don't capture that...)
        pip install pytest
        pipenv run tests
